{% extends "search_app/base.html" %}

{% block content %}
<h1>お気に入りの製品</h1>
{% if favorite_products %}
    <ul>
        {% for product in favorite_products %}
            <li>
                <a href="{% url 'search_app:product_detail' product.id %}">{{ product.name }}</a> - {{ product.price }}円
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>お気に入りの製品はありません。</p>
{% endif %}
<a href="{% url 'search_app:product_list' %}">製品一覧に戻る</a>
{% endblock %}
